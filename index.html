<!DOCTYPE html>
<html>
<head>
    <title>Pixel Art Maker!</title>
    <link rel="stylesheet" href="normalize.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="header">
        <div class="brand">
            <h1 class="brand">Make Art<br><small>Pixel by Pixel</small></h1>
        </div><!-- brand -->

        <div class="guide">
            <ol>
                <li>Create a canvas</li>
                <li>Pick a color</li>
                <li>Click or drag to draw</li>
                <li>Double click to eraise</li>
            </ol>
        </div><!-- guide -->

        <div class="toolbar">
            <form class="canvas-tool">
                <label><strong>H:</strong></label><input type="number" id="input_height" name="height" min="1" max="99" value="45">
                <label><strong>W:</strong></label><input type="number" id="input_width" name="width" min="1" max="99" value="45">
                <input class="button" type="submit" value="Pixelate!">
                <label class="select-color">c:</label>
            </form><!-- canvas-tool -->

            <form class="palette-tool">
                <input type="color" id="colorPicker" value="#0000ff">
            </form><!-- palette-tool -->
        </div><!-- toolbar -->
    </div><!-- header -->


    <div class="content">
        <table id="pixel_canvas">
            <!-- table rows and cells will be created dynamically -->
        </table>

        <img src="pixel-minion.png">

        <h3>Go on, make a Minion!</h3>
    </div><!-- content -->


    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="designs.js"></script>

</body>
</html>
